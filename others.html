<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memmbu's Friends Sites</title>
    <style>
        /* Basic reset */
        body, h1, a, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hide sidebar off-screen */
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0; /* Show sidebar */
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar img {
            width: 30px;
            height: 30px;
        }

        /* Main Toggle Button */
        .main-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin: 80px 0 20px; /* Adjust top margin for mobile */
            font-size: 24px;
        }

        /* Links Container */
        .links-container {
            padding: 20px;
            text-align: center;
        }

        .links-container a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .links-container a:hover {
            background-color: #0056b3;
        }

        /* Back Button */
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-toggle-btn {
                top: 15px;
                left: 15px;
                font-size: 20px;
            }

            .page-title {
                font-size: 20px;
            }

            .links-container a {
                font-size: 16px;
            }

            .back-button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 180px;
            }

            .main-toggle-btn {
                top: 10px;
                left: 10px;
                font-size: 18px;
            }

            .page-title {
                font-size: 18px;
            }

            .links-container a {
                font-size: 14px;
                padding: 8px;
            }

            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar for Social Media Icons -->
    <div class="sidebar" id="sidebar">
        <a href="https://www.youtube.com/channel/UC21h6sGYGmMy0JOLO09Zcxw" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
        </a>
        <a href="https://discord.gg/skV2F56gGa" target="_blank">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/027/395/710/non_2x/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png" alt="Twitter">
        </a>
    </div>

    <!-- Main Toggle Button -->
    <button class="main-toggle-btn" id="main-toggle-btn" aria-label="Toggle Sidebar">
        &#9776; <!-- Hamburger icon -->
    </button>

    <!-- Page Title -->
    <div class="page-title">
        Memmbu's Friends Sites
    </div>

    <!-- Links Container -->
    <div class="links-container">
        <a href="https://tggamesyt.rf.gd/" target="_blank">--TG GAMES-- </a>
        <a href="http://example.com" target="_blank">Example Site 2</a>
        <a href="http://example.com" target="_blank">Example Site 3</a>
        <a href="http://example.com" target="_blank">Example Site 4</a>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back</button>

    <script>
        // JavaScript to toggle sidebar visibility
        document.getElementById('main-toggle-btn').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        });

        // Optional: Close sidebar if clicked outside
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById('sidebar');
            var mainToggleBtn = document.getElementById('main-toggle-btn');
            if (!sidebar.contains(event.target) && !mainToggleBtn.contains(event.target)) {
                sidebar.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
