<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styling */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background: linear-gradient(
                135deg, 
                rgba(30, 144, 255, 0.9) 0%, 
                rgba(0, 191, 255, 0.9) 40%, 
                rgba(0, 255, 255, 0.8) 70%, 
                rgba(0, 191, 255, 0.7) 100%
            );
        }
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.7);
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .sidebar.visible {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            margin: 20px 0;
        }
        .sidebar img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        /* Main button to toggle sidebar */
        .main-toggle-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        .main-toggle-btn:hover {
            background-color: rgba(0, 0, 0, 1);
        }
        /* Main text styling */
        .main-text {
            font-size: 6em;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow:
                2px 2px 0 #000,  
                4px 4px 0 #000,
                6px 6px 0 #000,
                0 0 5px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(0, 0, 0, 0.6),
                0 0 15px rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-align: center;
            padding: 0 10px;
        }
        /* Main content container */
        .content {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            max-width: 90%;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow:
                2px 2px 0 #000,  
                4px 4px 0 #000;
        }
        .content p {
            font-size: 1.1em;
            line-height: 1.5;
            text-shadow:
                2px 2px 0 #000,  
                4px 4px 0 #000;
        }
        /* Back button styling */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
            text-shadow: 1px 1px 0 #000;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 1);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding-top: 50px;
            }
            .sidebar img {
                width: 30px;
                height: 30px;
            }
            .main-toggle-btn {
                width: 40px;
                height: 40px;
                top: 15px;
                left: 15px;
            }
            .main-text {
                font-size: 4em;
                top: 20px;
            }
            .content {
                top: 130px;
                max-width: 95%;
            }
            .back-button {
                bottom: 15px;
                right: 15px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 50px;
                padding-top: 40px;
            }
            .sidebar img {
                width: 25px;
                height: 25px;
            }
            .main-toggle-btn {
                width: 35px;
                height: 35px;
                top: 10px;
                left: 10px;
            }
            .main-text {
                font-size: 3em;
                top: 10px;
            }
            .content {
                top: 100px;
                max-width: 98%;
            }
            .back-button {
                bottom: 10px;
                right: 10px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Toggle Button -->
    <button class="main-toggle-btn" id="main-toggle-btn" aria-label="Toggle Sidebar">
        &#9776; <!-- Hamburger icon -->
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Social media icons -->
        <a href="https://www.youtube.com/channel/UC21h6sGYGmMy0JOLO09Zcxw" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
        </a>
        <a href="https://discord.gg/skV2F56gGa" target="_blank">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/027/395/710/non_2x/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png" alt="Twitter">
        </a>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back();" aria-label="Go Back">
        &larr; Back
    </button>

    <!-- Main Text -->
    <div class="main-text">
        Memmbu
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>About Me</h1>
        <p>Hi, I’m Memmbu! I’m passionate about playing games like Minecraft and Roblox, and I’m also exploring game development.</p>
        <p>If you have any questions or just want to chat, don’t hesitate to reach out!</p>
    </div>

    <script>
        // JavaScript to toggle sidebar visibility
        document.getElementById('main-toggle-btn').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
            var expanded = sidebar.classList.contains('visible');
            document.getElementById('main-toggle-btn').setAttribute('aria-expanded', expanded);
            sidebar.setAttribute('aria-hidden', !expanded);
        });

        // Optional: Close sidebar if clicked outside
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById('sidebar');
            var mainToggleBtn = document.getElementById('main-toggle-btn');
            if (!sidebar.contains(event.target) && !mainToggleBtn.contains(event.target)) {
                sidebar.classList.remove('visible');
                document.getElementById('main-toggle-btn').setAttribute('aria-expanded', false);
                sidebar.setAttribute('aria-hidden', true);
            }
        });
    </script>
</body>
</html>
