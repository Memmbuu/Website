<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Memmbu</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styling */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(
                135deg, 
                rgba(30, 144, 255, 0.9) 0%, 
                rgba(0, 191, 255, 0.9) 40%, 
                rgba(0, 255, 255, 0.8) 70%, 
                rgba(0, 191, 255, 0.7) 100%
            );
        }
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.7);
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .sidebar.visible {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            margin: 20px 0;
        }
        .sidebar img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        /* Main button to toggle sidebar */
        .main-toggle-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 20px;
            left: 15px;
            z-index: 2;
        }
        .main-toggle-btn:hover {
            background-color: rgba(0, 0, 0, 1);
        }
        /* Page Title Styling */
        .page-title {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow:
                2px 2px 0 #000,  
                4px 4px 0 #000,
                6px 6px 0 #000;
            margin-top: 80px; /* Adjust top margin to prevent overlap with sidebar */
        }
        /* Projects Container */
        .projects-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            text-align: center;
        }
        .project {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            color: #FFFFFF;
        }
        .project h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .project p {
            font-size: 1.1em;
        }
        /* Back Button */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
            text-shadow: 1px 1px 0 #000;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 1);
        }
        /* Media Query for Mobile */
        @media only screen and (max-width: 600px) {
            .sidebar {
                width: 60px;
                padding-top: 40px;
            }
            .main-toggle-btn {
                width: 40px;
                height: 40px;
                top: 10px;
                left: 10px;
            }
            .page-title {
                font-size: 2em;
                margin-top: 60px; /* Adjust top margin for mobile view */
            }
            .projects-container {
                margin: 10px; /* Adjust margin for smaller screens */
            }
            .project {
                padding: 15px;
                width: 100%; /* Full width for mobile */
            }
            .project h2 {
                font-size: 1.5em;
            }
            .project p {
                font-size: 1em;
            }
            .back-button {
                font-size: 0.8em;
                padding: 8px 16px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar for Social Media Icons -->
    <div class="sidebar" id="sidebar">
        <a href="https://www.youtube.com/channel/UC21h6sGYGmMy0JOLO09Zcxw" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube logo">
        </a>
        <a href="https://discord.gg/skV2F56gGa" target="_blank">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord logo">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/027/395/710/non_2x/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png" alt="Twitter logo">
        </a>
    </div>

    <!-- Main Toggle Button -->
    <button class="main-toggle-btn" id="main-toggle-btn" aria-label="Toggle Sidebar">
        &#9776; <!-- Hamburger icon -->
    </button>

    <!-- Page Title -->
    <div class="page-title">
        Memmbu's Projects
    </div>

    <!-- Projects Container -->
    <div class="projects-container">
        <div class="project">
            <h2>Project One</h2>
            <p>Description of Project One. This could be about what the project is, what technologies were used, and any relevant details.</p>
        </div>
        <div class="project">
            <h2>Project Two</h2>
            <p>Description of Project Two. This could be about what the project is, what technologies were used, and any relevant details.</p>
        </div>
        <!-- Add more projects as needed -->
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back</button>

    <script>
        // JavaScript to toggle sidebar visibility
        document.getElementById('main-toggle-btn').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        });

        // Optional: Close sidebar if clicked outside
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById('sidebar');
            var mainToggleBtn = document.getElementById('main-toggle-btn');
            if (!sidebar.contains(event.target) && !mainToggleBtn.contains(event.target)) {
                sidebar.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
